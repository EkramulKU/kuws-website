<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Notices | KU Writers' Society</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-ku-light text-gray-800">

  <!-- HEADER -->
  <div class="bg-ku-blue text-white py-6 text-center">
    <h1 class="text-3xl font-bold">ðŸ“¢ All Notices</h1>
    <p class="text-sm text-ku-gold mt-1">
      Khulna University Writers' Society
    </p>
  </div>

  <!-- NOTICES LIST -->
  <main class="max-w-4xl mx-auto px-4 py-8">
    <div id="all-notices" class="space-y-6">
      <p class="text-gray-500">Loading notices...</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 pb-6">
    Â© <span id="year"></span> KU Writers' Society
  </footer>

  <!-- SCRIPT -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    fetch('https://api.github.com/repos/EkramulKU/kuws-website/contents/content/notices')
      .then(res => res.json())
      .then(files => {

        const container = document.getElementById('all-notices');
        container.innerHTML = '';

        // GitHub API returns newest first
        files.forEach(file => {
          fetch(file.download_url)
            .then(r => r.text())
            .then(text => {

              const title = text.match(/title:\s*(.*)/)?.[1];
              const body = text.split('---').pop();

              if (title) {
                const div = document.createElement('div');
                div.className = "bg-white p-6 rounded-xl shadow border-l-4 border-ku-gold";

                div.innerHTML = `
                  <h3 class="text-xl font-bold text-ku-blue mb-2">${title}</h3>
                  <div class="text-gray-700 text-sm leading-relaxed">${body}</div>
                `;

                container.appendChild(div);
              }
            });
        });
      });
  </script>

</body>
</html>
