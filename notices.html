<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Notices | Khulna University Writers' Society</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            'ku-blue': '#1a3a60',
            'ku-gold': '#ffb703',
            'ku-light': '#f0f4f8',
          }
        }
      }
    }
  </script>

  <style>
    html { scroll-behavior: smooth; font-family: 'Inter', sans-serif; }
    body::-webkit-scrollbar { width: 8px; }
    body::-webkit-scrollbar-thumb { background-color: #ffb703; border-radius: 4px; }
    body::-webkit-scrollbar-track { background-color: #1a3a60; }
  </style>
</head>

<body class="bg-ku-light text-gray-800">

<!-- Header -->
<header class="bg-ku-blue shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex justify-between items-center">
    <a href="index.html#home" class="flex items-center space-x-3">
      <img src="images/logo.jpg" class="h-10 w-10 rounded-full">
      <span class="text-2xl font-bold text-white">KU Writers' Society</span>
    </a>
    <nav class="hidden md:flex space-x-8 text-white font-medium">
      <a href="index.html#home" class="hover:text-ku-gold">Home</a>
      <a href="index.html#events" class="hover:text-ku-gold">Events</a>
      <a href="index.html#showcase" class="hover:text-ku-gold">Showcase</a>
      <a href="index.html#gallery" class="hover:text-ku-gold">Gallery</a>
    </nav>
  </div>
</header>

<main>

<!-- Notices Section -->
<section class="py-16 bg-ku-light">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

    <div class="bg-white rounded-2xl shadow-lg p-8 md:p-12 border-l-8 border-ku-gold">
      <h1 class="text-3xl md:text-4xl font-extrabold text-ku-blue mb-8">
        ðŸ“¢ All Notices
      </h1>

      <!-- Notices will load here -->
      <div id="all-notices" class="space-y-8">
        <p class="text-gray-500">Loading notices...</p>
      </div>
    </div>

  </div>
</section>

</main>

<!-- Footer -->
<footer class="bg-ku-blue text-white py-10 mt-20">
  <div class="text-center text-sm text-gray-300">
    &copy; <span id="current-year"></span> Khulna University Writers' Society
  </div>
</footer>

<script>
document.getElementById('current-year').textContent = new Date().getFullYear();

fetch('https://api.github.com/repos/EkramulKU/kuws-website/contents/content/notices?ref=main', {
  cache: "no-store"
})
.then(res => res.json())
.then(files => {
  const container = document.getElementById('all-notices');
  container.innerHTML = '';
  const now = new Date();

  files
    .filter(file => file.name.endsWith('.md'))
    .reverse() // newest first
    .forEach(file => {
      fetch(file.download_url, { cache: "no-store" })
        .then(r => r.text())
        .then(text => {

          // split front-matter and body
          const parts = text.split('---');
          const bodyMarkdown = parts.length > 2 ? parts[2].trim() : '';

          const title = text.match(/title:\s*(.*)/)?.[1] || 'Untitled';
          const date = text.match(/date:\s*(.*)/)?.[1] || '';
          const urgent = /urgent:\s*true/.test(text);
          const expiryMatch = text.match(/expiry:\s*(.*)/);

          if (expiryMatch && new Date(expiryMatch[1]) < now) return;

          const slug = file.name.replace('.md', '');

          const card = document.createElement('div');
          card.id = slug;
          card.className = "border rounded-xl p-6 hover:shadow-lg transition bg-white";

          card.innerHTML = `
            <h2 class="text-xl font-bold text-ku-blue mb-1">
              ${urgent ? 'ðŸ”´ ' : ''}${title}
            </h2>
            <p class="text-sm text-gray-500 mb-4">${date}</p>
            <div class="prose prose-gray max-w-none">
              ${marked.parse(bodyMarkdown)}
            </div>
          `;

          container.appendChild(card);
        });
    });
});
</script>

</body>
</html>
