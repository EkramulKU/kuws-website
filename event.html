<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      fontFamily: { sans: ['Inter', 'sans-serif'] },
      colors: {
        'ku-blue': '#1a3a60',
        'ku-gold': '#ffb703',
      }
    }
  }
}
</script>
</head>

<body class="bg-ku-light text-gray-800">

    <!-- Header & Navigation --><header class="bg-ku-blue shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                <a href="#home" class="flex items-center space-x-3">
                    <!-- LOGO IMAGE HERE --><img src="images/logo.jpg" alt="KU Writers' Society Logo" class="h-10 w-10 rounded-full object-cover">
                    <span class="text-2xl font-bold text-white tracking-wide">KU Writers' Society</span>
                </a>
                
                <!-- Desktop Navigation --><nav class="hidden md:flex space-x-8">
                    <a href="home.html" class="text-white hover:text-ku-gold transition duration-300 font-medium">Home</a>
                    <a href="about.html" class="text-white hover:text-ku-gold transition duration-300 font-medium">About</a>
                    <a href="events.html" class="text-white hover:text-ku-gold transition duration-300 font-medium">Events</a>
                    <a href="index.html" class="text-white hover:text-ku-gold transition duration-300 font-medium">Showcase</a>
                    <a href="honor-board.html" class="text-white hover:text-ku-gold transition duration-300 font-medium">Honor Board</a>
                    <a href="gallery.html" class="text-white hover:text-ku-gold transition duration-300 font-medium">Gallery</a>
                    <a href="#contact" class="text-white hover:text-ku-gold transition duration-300 font-medium">Join Us</a>

                </nav>

                <!-- Mobile Menu Button --><button id="mobile-menu-button" class="md:hidden text-white hover:text-ku-gold focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by default) --><div id="mobile-menu" class="hidden md:hidden bg-ku-blue pb-4 border-t border-ku-gold/30">
            <a href="home.html" class="block px-4 py-2 text-white hover:bg-ku-blue/70 transition duration-300 font-medium" onclick="toggleMenu()">Home</a>

        </div>
    </header>

  
<main class="max-w-4xl mx-auto px-4 py-16">
  <div id="event-detail" class="bg-white rounded-xl shadow p-8">
    Loading...
  </div>
</main>

<script>
const slug = new URLSearchParams(window.location.search).get('slug');

fetch(`https://raw.githubusercontent.com/EkramulKU/kuws-website/main/content/events/${slug}.md`)
.then(r => r.text())
.then(text => {

  const title = text.match(/title:\s*(.*)/)?.[1] || '';
  const location = text.match(/location:\s*(.*)/)?.[1] || '';
  const start = text.match(/start_date:\s*(.*)/)?.[1] || '';
  const end = text.match(/end_date:\s*(.*)/)?.[1] || '';
  const cover = text.match(/cover:\s*(.*)/)?.[1] || '';
  const body = text.split('---').pop();

  document.getElementById('event-detail').innerHTML = `
    <h1 class="text-3xl font-extrabold text-ku-blue mb-4">${title}</h1>
    ${cover ? `<img src="${cover}" class="w-full h-64 object-cover rounded-lg mb-6">` : ''}
    <p class="text-sm text-gray-500 mb-2">üìç ${location}</p>
    <p class="text-sm text-gray-500 mb-6">üìÖ ${start} ‚Äì ${end}</p>
    <div class="prose max-w-none">${marked.parse(body)}</div>
  `;
});
</script>

</body>
</html>
