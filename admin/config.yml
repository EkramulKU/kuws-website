backend:
  name: github
  repo: EkramulKU/kuws-website
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:

  # ================= NOTICES =================
  - name: "notices"
    label: "üì¢ Notices"
    folder: "content/notices"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Show on Home Page (Marquee)", name: "show_on_home", widget: "boolean", default: false }
      - { label: "Pinned (Show First)", name: "pinned", widget: "boolean", default: false }
      - { label: "Urgent Notice", name: "urgent", widget: "boolean", default: false }
      - { label: "Expire After (optional)", name: "expiry", widget: "datetime", required: false }
      - { label: "Description", name: "body", widget: "markdown" }

  # ================= EVENTS =================
  - name: "events"
    label: "üìÖ Events"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Event Title", name: "title", widget: "string" }
      - { label: "Short Description", name: "short_description", widget: "text" }
      - { label: "Event Location", name: "location", widget: "string" }
      - { label: "Start Date & Time", name: "start_date", widget: "datetime" }
      - { label: "End Date & Time", name: "end_date", widget: "datetime" }
      - { label: "Cover Photo", name: "cover", widget: "image" }
      - { label: "Detailed Description", name: "body", widget: "markdown" }

  # ================= HONOR BOARD =================
  - name: "honorboard"
    label: "üèÖ Honor Board"
    folder: "content/honorboard"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Achievement", name: "body", widget: "markdown" }
      - { label: "Year", name: "year", widget: "string" }

